<!doctype html>
<title>GD Meme Machine</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 5</title>

    <!-- Styles -->
    {% block styles %}
    {% endblock %}
</head>
<body>
<!-- Content -->
{% block content %}

{% endblock %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
<!-- Scripts -->
{% block scripts %}
{% endblock %}
</body>
</html>
